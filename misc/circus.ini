[circus]
check_delay = 5
debug = True
endpoint = tcp://127.0.0.1:5555
httpd = True
httpd_host = 0.0.0.0
httpd_port = 3333

[watcher:web]
cmd = /home/ubuntu/tsuru/dist/webserver
copy_env = True
uid = ubuntu

[watcher:collector]
cmd = /home/ubuntu/tsuru/dist/collector
copy_env = True
uid = ubuntu

[watcher:mongodb]
cmd = /home/ubuntu/tsuru/start-mongo.bash
args = /var/lib/mongodb
copy_env = True
uid = mongodb

[env:web]
GOMAXPROCS = 8

[env:collector]
GOMAXPROCS = 8
