listen: ":8080"
host: http://0.0.0.0:8080
database:
  url: 127.0.0.1:27017
  name: tsuru
git:
  unit-repo: /home/application/current
  host: 127.0.0.1
  port: 8000
  protocol: http
auth:
  salt: salt
  token-expire-days: 14
  user-registration: true
bucket-support: false
provisioner: docker
queue-server: "127.0.0.1:11300"
admin-team: admin
docker:
  collection: docker
  authorized-key-path: /root/.ssh/id_rsa.pub
  formulas-path: /home/git/charms/precise
  domain: yourdomain.com
  routes-path: /etc/nginx/sites-enabled
  ip-timeout: 200
  binary: /opt/go/bin/docker
  deploy-cmd: /var/lib/tsuru/deploy
  run-cmd:
    cmd: /usr/local/bin/circusd
    args: /etc/circus/circus.ini
    port: 8888
