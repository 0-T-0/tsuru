listen: "0.0.0.0:8080"
admin-listen: ":8888"
use-tls: false
tls-cert-file: /path/to/cert.pem
tls-key-file: /path/to/key.pem
database:
  url: 127.0.0.1:27017
  name: tsuru
git:
  unit-repo: /home/application/current
  api-server: http://127.0.0.1:8000
  rw-host: my.gandalf.domain
  ro-host: 10.10.10.10
bucket-support: false
aws:
  access-key-id: access-id-here
  secret-access-key: secret-very-secret
  ec2:
    endpoint: https://ec2.us-east-1.amazonaws.com
  iam:
    endpoint: https://iam.amazonaws.com/
  s3:
    region-name: us-west-1
    endpoint: https://ec2.us-west-1.amazonaws.com
    bucketEndpoint: https://s3-us-west-1.amazonaws.com
    location-constraint: true
    lowercase-bucket: true
auth:
  token-expire-days: 2
  hash-cost: 4
  user-registration: true
provisioner: docker
docker:
  servers:
    - http://localhost:4243
  collection: docker
  repository-namespace: tsuru
  router: hipache
  deploy-cmd: /var/lib/tsuru/deploy
  ssh-agent-port: 4545
  run-cmd:
    bin: /var/lib/tsuru/start
    port: "8888"
  ssh:
    add-key-cmd: /var/lib/tsuru/add-key
    public-key: /home/ubuntu/.ssh/id_rsa.pub
    user: ubuntu
queue-server: "127.0.0.1:11300"
admin-team: admin
quota:
  units-per-app: 4
  apps-per-user: 2
